{% extends 'base.html' %}

{% block title %}Crear Producto{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-start" style="min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 500px; padding: 20px;">
        <h2 class="text-center mb-4">Crear nuevo producto</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{{ url_for('listar_productos') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
